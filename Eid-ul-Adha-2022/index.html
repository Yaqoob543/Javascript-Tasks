<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha 2022</title>
    <link rel="shortcut icon" href="/Eid-ul-Adha-2022/goat.png" type="icon">
    <link rel="stylesheet" href="/Eid-ul-Adha-2022/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container main">
        <div class="row justify-content-md-center">
            <!--Heading Section-->
            <div class="head">
                <div class="h-box1">
                    <img src="/Eid-ul-Adha-2022/goat logo.png" alt="goat logo">
                </div>
                <div class=" h-box2 ">BAKRA EID SEASON 2022</div>
                <div class="h-box3 ">
                    <img src="/Eid-ul-Adha-2022/goat logo.png" alt="goat logo">
                </div>
            </div>



            <!--Main Bar-->
        </div>
        <br>
        <div class="date " id="date">
        </div>
        <br>

        <!--Eid Days Section-->
        <div class="days ">
            <div class="gone" id="gone">
                Bakra Eid Season 2022 is Over ! <br> See You Next Year !
            </div>
            <div class="day1" id="day1"> </div>
            <div class="day2" id="day2"></div>
            <div class="day3" id="day3"></div>

            <!-- Trigger on Last Section-->
            <div class="day4" id="day4">
                <div class="trigger">
                    <marquee behavior="scroll " direction="left " scrollamount="8 " onmouseover="this.stop(); " onmouseout="this.start(); ">
                        <b> Kindly Perform Your Qurbani before 5:00 PM of 3rd Day of Eid-ul-Adha , Dated : 12th July
                            2022</b>
                    </marquee>
                </div>
                <marquee behavior="scroll " direction="left ">
                </marquee>
            </div>
        </div>
        <!--Cow GIF-->
        <img class="cow" id="cow" src="/Eid-ul-Adha-2022/cow.gif" alt="Cow">



        <button style="font-size: large;" type="submit" class="back btn"> <a href="/index.html"> Back to Main</button></a>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
